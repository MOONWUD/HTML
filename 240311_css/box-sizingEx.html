<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>box-sizingEX</title>
  <style>
    .box {
      width: 400px; height: 200px;
      margin: 20px auto 30px;
      padding: 20px 30px;
      border: 10px solid #AAD9BB;
      border-bottom-width: 5px;
    }

    .box1 {
      box-sizing: content-box;
    }

    .box2 {
      box-sizing: border-box;
    }

  </style>
</head>
  
<body>
  <h1>box-sizing</h1>
  <div class="box box1">
    <h3>box-sizing: content-box</h3>
    <p>
      w400+m0+m0+p30+p30+b10+b10=480
      h200+m20+m30+p20+p20+b5+b10=305
    </p>
  </div>
  <div class="box box2">
    <h3>box-sizing: border-box</h3>
    <p>
      w400+m0=400
      h200+m20+m30=250
    </p>
  </div>
</body>
</html>
