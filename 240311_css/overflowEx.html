<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflowEx</title>
  <style>
   body {
    text-align: center;
   }
   
   .img1 {
    border: 10px solid #E8751A;
    border-radius: 50%;
    
   }

   .wrapper {
    border: 10px solid #E8751A;
    border-radius: 50%;
    width: 500px;
    height: 500px;
    overflow: hidden;
    margin: 30px auto;
   }

   .wrapper img {
    width: 100%; height: 100%;
    object-fit: cover;
   }



  </style>
</head>
  
<body>
  <img src="./images/박명수.jpg" alt="우씨" class="img1">

  <div class="wrapper">
    <img src="./images/박명수.jpg" alt="우씨">
  </div>
</body>
</html>
