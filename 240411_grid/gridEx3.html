<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>gridEx3</title>
  <style>
    .container {
      display: grid;
      border: 6px solid #000;
      width: 80%;
      height: 60vh;
      margin: 50px auto;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 15vh;
    }

    span {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container .item1 {
      background-color: #EADFB4;
      grid-row: 1 / 2;
      grid-column: 1 / 13;
    }

    .container .item2 {
      background-color: #F6995C;
      grid-row: 4 / 5;
      grid-column: 3 / 5;
    }

    .container .item3 {
      background-color: #51829B;
      grid-row: 3 /4;
      grid-column: 1 / 7;
    }

    .container .item4 {
      background-color: #9BB0C1;
      grid-row: 2/ 3;
      grid-column: 4 / 8;
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="item1">sapn1</span>
    <span class="item2">span2</span>
    <span class="item3">span3</span>
    <span class="item4">span4</span>
  </div>
</body>

</html>
