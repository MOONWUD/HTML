<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx1</title>
  <style>
    .container {
      border: 6px solid #FF9843;
      margin: 50px auto;
      width: 70%;
      height: 60vh;
      display: grid;
      grid-template-columns: minmax(200px, 25%) 1fr;
    }

    .item {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      padding: 10px;
    }

    .item1 {
      background-color: #86B6F6;
    }
    .item2 {
      background-color: #176B87;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="item item1">min:200px / max:25%</div>
  <div class="item item2">item2</div>
</div>
</body>
</html>
