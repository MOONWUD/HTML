<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx2</title>
  <style>
    .container {
      width: 80%;
      margin: 50px auto;
      height: 50vh;
      border: 6px solid #7EA1FF;
      display: grid;
      grid-template-rows: 100px 1fr 50px;
    }
    .container .item {
      color: #636363;
      padding: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container .item1 { background-color: #FFD1E3;}
    .container .item2 { background-color: #FFFAB7;}
    .container .item3 { background-color: #FFD1E3;}
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">header-고정</div>
    <div class="item item2">main-가변</div>
    <div class="item item3">footer-고정</div>
  </div>
</body>
</html>
