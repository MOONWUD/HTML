<body>
  <h1>배열Ex6</h1>
  <h2 class="title">현재 날짜와 시간</h2>
  <!-- 
    현재 년 월 일 요일 am pm 시 분 초
    24 x -> 12
    2024년 4월 30일 화요일 PM 05:01:15

    1초에 한 번씩 실행
    setTimeout(function() {}, 시간) 지정 시간 후 한 번만 실행
    setInterval(콜백함수, 시간); 지정 시간 마다 실행 
   -->
</body>

<script>
  var toDay = new Date();
  let nYear = toDay.getFullYear(),
    nMonth = toDay.getMonth(),
    nDate = toDay.getDate(),
    nDay = toDay.getDay(),
    nHours = toDay.getHours(),
    nMinutes = toDay.getMinutes(),
    nSeconds = toDay.getSeconds();

  const day = ['일', '월', '화', '수', '목', '금', '토'];
  let ampm = '';
  if (nHours < 12) {
    ampm = 'AM';
  } else {
    ampm = 'PM';
  }
  let nHours12 = nHours % 12;


  // console.log(`${nYear}년 ${nMonth + 1}월 ${nDate}일 ${day[nDay]}요일 ${ampm} ${nHours12}: ${nMinutes}: ${nSeconds}`);


   document.querySelector('.title').innerHTML = `${nYear}년 ${nMonth + 1}월 ${nDate}일 ${day[nDay]}요일 ${ampm} ${nHours12}: ${nMinutes}: ${nSeconds}`;
  //  document.querySelector('.title').innerHTML = output;
</script>
