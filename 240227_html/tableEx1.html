<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>tableEx1</title>
</head>
<body>
	
  <h1>테이블 연습1</h1>

  <table border="">
    <caption>2023식비</caption>

    <thead>
    <tr> <!--1행-->
     <th>월</th>
     <th>일</th>
     <th>금액</th>
    </tr>
  </thead>

  <tbody>
    <tr> <!--2행-->
     <th rowspan="2">3월</th>
     <td>1일</td>
     <td>1,000</td>
    </tr>
    <tr> <!--3행-->
     <td>2일</td>
     <td>2,000</td>
    </tr>
  </tbody>

  <tfoot>
    <tr> <!--4행-->
     <th colspan="2">합계</th>
     <td>3,000</td>
    </tr>
  </tfoot>
 
  </table>
</body>
</html>
