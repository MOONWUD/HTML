<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>transEx1</title>
  <style>
    .container {
      border: 3px solid #5592e0;
      width: 95vw;
    }

    .container .item {
      height: 100px;
      width: 100px;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      margin: 10px;
      transition: 1s linear;
    }

    .container .item:nth-child(1) {
      background-color: #f5d37d;
    }

    .container .item:nth-child(2) {
      background-color: #ee8b93;
      transition-delay: .5s;
    }

    /* container 위에 마우스를 올리면 아이템이 ~ */
    .container:hover .item {
      /* margin-left: 83vw; 
      position: relative; left: 83vw;*/
      transform: translateX(calc(95vw - 120px)) rotate(1080deg) ;
    }
  </style>
</head>

<body>
  <h1>trans 연습 1</h1>
  <!-- 마우스를 영역 위에 올리면 굴러서 이동, 두번째 박스는 기다렸다가 시작 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
  </div>
</body>

</html>
