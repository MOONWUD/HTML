<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>animateEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    #btn1,
    #btn2 {
      margin: 50px 10px;
      padding: 10px 20px;
      border: none;
      background-color: #41B06E;
      color: #fff;
      font-weight: bold;
      box-shadow: 3px 3px 5px #ddd;
      border-radius: 10px;
    }

    #btn1:hover,
    #btn2:hover {
      box-shadow: 3px 3px 5px #9c9c9c;
      background-color: #47bd76;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #8DECB4;
      display: grid;
      place-items: center;
      color: #df8a2a;
      font-weight: bold;
      font-size: 2rem;
      position: relative;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
  <button id="btn1">왼쪽</button>
  <button id="btn2">오른쪽</button>
  <div class="box">애니메이션</div>
  <script>
    $('#btn1').on('click', () => {
      $('.box').animate({ 'left': '-=100px' }, 500, 'easeInCirc')
    })
    $('#btn2').on('click', () => {
      $('.box').animate({ 'left': '+=100px' }, 500, 'easeInCirc')
    })

    // https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/keyCode
    // (e.key === 'enter') || (e.key === 13) 
    $(document).keydown((e) => {
      switch (e.key) {
        case 'ArrowLeft':
          $('.box').animate({ 'left': '-=100px' }, 500, 'easeInCirc')
          break;
        case 'ArrowRight':
          $('.box').animate({ 'left': '+=100px' }, 500, 'easeInCirc')
          break;
      }
    });
  </script>
</body>

</html>
