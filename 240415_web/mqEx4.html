<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>mqEx4</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(./img/바탕.jpg) no-repeat fixed 50%/ cover;
      width: 100%;
      text-transform: uppercase;
      font-family: "Platypi", serif;
    }

    .global-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #fff;
    }

    .mobile-btn {
      background-color: rgba(113, 248, 165, 0.5);
      position: relative;
      color: #00224D;
    }

    .mobile-btn span {
      vertical-align: bottom;
      position: absolute;
      right: 15px;
    }

    @media (width >=768px) {
      .mobile-btn {
        display: none;
      }

      .global-menu {
        flex-direction: row;
        flex-wrap: wrap;
        border-bottom: 3px solid #fff;
      }

      .global-menu li {
        width: 50%;
      }

      .global-menu li:last-child a {
        border-bottom: none;
      }

      .global-menu li:nth-of-type(odd) a {
        border-right: 1px solid #fff;
      }
    }

    @media (width >=1200px) {
      .global-menu {
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
      }

      .global-menu li {
        width: 10%;
      }

      .global-menu li a {
        border: none;
        border-right: 1px solid #fff;
        text-align: center;
      }

      .global-menu li:last-child a {
        border-right: none;
      }
      .global-menu li a:hover {
        color: #00224D;
      }
    }
  </style>
</head>

<body>
  <ul class="global-menu">
    <li><a href="#">home</a></li>
    <li><a href="#">about</a></li>
    <li><a href="#">service</a></li>
    <li><a href="#">product</a></li>
    <li><a href="#">contact</a></li>
  </ul>
  <a href="#" class="mobile-btn">menu<span class="material-symbols-outlined">
      more_vert
    </span></a>
</body>

</html>
