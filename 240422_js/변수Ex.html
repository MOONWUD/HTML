<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>변수Ex</title>
  
</head>

<body>
  <script>
    // 1. 알림창입니다 호출
    alert('알림창입니다');

    // 2. 입력창을 호출해서 입력 값을받은 다음
    let msg = prompt('입력창에 입력해 주세요','여기다 작성하면 알림창이 뜹니다');

    // 2. 받은 값을 알림창으로 출력
    alert(msg);
  </script>
</body>
</html>
