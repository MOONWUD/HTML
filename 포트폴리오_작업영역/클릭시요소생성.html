      function Init () {
        document.onmousedown = function () {
          if(event.button != "1") return;
  
          let x = event.x;
          let y = event.y;
  
          let img = document.createElement("img");
          img.setAttribute("src", "./images/apple1.png");
          img.setAttribute("alt", "./images/apple1.png");
  
          img.style.position = "absolute";
          img.syle.left = (x - 50) + "px";
          img.syle.top = (x - 50) + "px";
  
          document.body.appendChild(img);
        }
      }
