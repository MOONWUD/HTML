<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>animateEx5</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body {
      margin: 0;
      background-color: #EEF7FF;
      width: 100%;
      height: 100vh;
    }
    .nav-wrapper {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
    }

    .nav-wrapper .toggle-btn img {
      padding: 10px;
      position: absolute;
      left: 100%;
      width: 40px;
      border: 3px solid #000;
      border-left: none;
    }

    .nav-wrapper .toggle-btn img:hover {
      width: 43px;
    }

    .side-menu {
      border: 3px solid #000;
      box-sizing: border-box;
      list-style: none;
      padding: 50px 10px 0;
      width: 100%;
      height: 100vh;
      margin: 0;
      font-weight: bold;
      text-align: center;
      line-height: 2;
    }

    p {
      margin: 0;
      position: relative;
      top: 100px;
      left: 300px;
      font-size: 2rem;
      font-weight: bold;
    }
    .container.active .nav-wrapper {
      left: 0px;
    }
    .container.active main { 
      transform: translateX(200px);
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="nav-wrapper">
      <a href="#" class="toggle-btn"><img src="./img/menu.svg" alt="menu"></a>
      <ul class="side-menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </nav>
    <main>
      <p>사이드 메뉴</p>
    </main>
  </div>
