<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>positionEx7</title>
  <link rel="stylesheet" href="../assets/style/reset.css">

  <style>
    h1 {
      background-color: #ffa500;
      color: #fff;
      width: 60vw;
      padding: 10px 0;
      border-radius: 0 0 20px 20px;
      margin: 0 auto;
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
      text-transform: capitalize;
    }

    div {
      height: 100vh;
      background: no-repeat 50% / cover;
      position: sticky;
      top: 0;
    }

    .box1 {
      /* 컨텐츠가 계속 추가되는 경우가 아니면 class붙이는 게 더 나음 */
      background-image: url(https://picsum.photos/id/63/1200/850);
    }

    .box2 {
      background-image: url(https://picsum.photos/id/237/1200/850);
    }

    .box3 {
      background-image: url(https://picsum.photos/id/14/1200/850);
    }

    .box4 {
      background-image: url(https://picsum.photos/id/156/1200/850);
    }

    .box5 {
      background-image: url(https://picsum.photos/id/98/1200/850);
    }
  </style>
</head>

<body>
  <div class="box1">
    <h1>title1</h1>
  </div>
  <div class="box2">
    <h1>title2</h1>
  </div>
  <div class="box3">
    <h1>title3</h1>
  </div>
  <div class="box4">
    <h1>title4</h1>
  </div>
  <div class="box5">
    <h1>title5</h1>
  </div>

</body>

</html>
