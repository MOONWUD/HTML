<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>displayEx2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
    }
    .glodal_nav {
      padding-left: 0;
      margin: 0;
      background-color: #FFECD6;
      font-family: "Cute Font", sans-serif;
      font-weight: bold;
      font-size: 30px;
    }

    .glodal_nav li {
      display: inline-block;
      text-align: center;
      
    }

    .glodal_nav li a {
      text-decoration: none;
      color: #3559E0;
      display: block;
      /* padding: 10px 0; 반응형을 할 때는 padding 값을 주는 것이 자연스러움 */
      width: 200px;
      height: 50px;
      line-height: 50px; /* 세로 정렬. 1줄일 때만 */
    }

    .glodal_nav li:hover a {
      background-color: #3559E0;
      color: #FFECD6;
    }
  </style>
</head>
  
<body>
  <ul class="glodal_nav">
    <li><a href="#">반려견 종류</a></li>
    <li><a href="#">입양</a></li>
    <li><a href="#">건강 돌보기</a></li>
    <li><a href="#">더불어 살기</a></li>
  </ul>
</body>
</html>
