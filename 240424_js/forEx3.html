<body>
  <h1>forEx3</h1>
  <script>
    /*
      1~100의 숫자 중 3의 배수지만 7의 배수가 아닌 숫자만 출력 
      3, 6, 9, 12, 15, 18, (21은 7의 배수이므로 출력 x), 24, 27....
    */
    total = '';
    for(let i = 1; i <= 100; i++) { // 1~100반복
      // 조건식 3의 배수이지만 7의 배수가 아닌 것
      // i % 3 = 0 (true)
      // i % 7 = 0 (false)
      if(i % 3 === 0 && i % 7 !== 0) {
        document.body.innerHTML += `<p>${i}</p>`
      } 
    }
  </script>
</body>
