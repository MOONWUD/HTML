<body>
  <h1>forEx4</h1>
  <script>
    /*
      2~ 9단 출력
    */
    result = '';
    for(let i =2; i <= 9; i++) {
      // document.write(`<h3>-- ${i}단 --</h3>`);
      result += `<h3>-- ${i}단 --</h3>`;
      for(let x = 1; x <=9; x++) {
        result += `<p>${i} * ${x} = ${i * x}</p>`;
      }
    }
    
    document.body.innerHTML = result;
  </script>
</body>
