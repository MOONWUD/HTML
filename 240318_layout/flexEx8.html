<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx8</title>
  <style>
    body {
      text-align: center;
    }

    .container {
      border:  3px solid #000;
      margin: 0 auto;
      display: flex;
      flex-flow: column wrap; /* direction + wrap */
      height: 550px;
      width: 700px;
      justify-content: space-evenly;
      align-content: space-evenly;
    }

    .container figure {
      margin: 0;

    }
    .container figure img {
      vertical-align: bottom;
    }
    .container figure figcaption {
      background-color: #000;
      color: aliceblue;
      text-transform: capitalize;
      padding: 5px 0;
    }
  </style>
</head>
  
<body>
  <h1>상하 정렬 갤러리</h1>
  <div class="container">
   <figure><img src="https://placehold.co/300x200/7BD3EA/ddd/png?text=img1&roboto" alt="1번">
    <figcaption>Title1</figcaption></figure>
   <figure><img src="https://placehold.co/300x200/A1EEBD/ddd/png?text=img2&roboto" alt="1번">
    <figcaption>Title2</figcaption></figure>
   <figure><img src="https://placehold.co/300x200/F6F7C4/ddd/png?text=img3&roboto" alt="1번">
    <figcaption>Title3</figcaption></figure>
   <figure><img src="https://placehold.co/300x200/F6D6D6/ddd/png?text=img4&roboto" alt="1번">
    <figcaption>Title4</figcaption></figure>
  </div>
</body>
</html>
