    body { 
      margin: 0;
      text-align: center;
      font-family: "Cute Font", sans-serif;
    }

    header { /* flex-container */
      display: flex;
      background-color: #FFCAD4;
    }

    header h1 { /* flex-item -> flex-container(글자의 flex0container)*/
      background-color: #1B3C73;
      color: #fff;
      font-size: 2.5rem;
      margin: 0;
      width: 6rem; /* 크기가 변하지 않음. 폰트 사이즈가 변할 때만 바뀜 */
      height: 4rem;
      display: flex; /* 로고라는 글자가 flex-item이 되었음*/
      justify-content: center;
      align-items: center;
      /* aspect-ratio: 2 /1 ; 반응형웹에서 주로 사용 */
    }
    header form { /* flex-item -> flex-container */
      /* background-color: #FFCAD4; */
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
      /* width: calc(100% - 6rem - 5rem); */

    }

    /* header form * {  form 하위요소 각 각에 적용. 전체선택자 } */
    header form [type] {
      outline: none;
      font-size: 1rem;
      font-family: "Cute Font", sans-serif;
      border: 1px solid #000;
      height: 40px;
      padding: 0 10px;
    }
    header form [type=submit] {
      border-left: none;
      width: 80px;
    }
    header form button:hover {
      background-color: #000;
      cursor: pointer;
      
    }
    
    header nav {
      background-color: #40679E;
      color: #ddd;
      width: 5rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: auto;
    }
  </style>
