<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx7</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      margin: 0;
      padding: 0;
      display: flex;
      /* justify-content: space-evenly; */
      list-style: none;
      background-color: #F4EDCC;
      height: 8vh;
      align-items: center;
    }

    .container li  {
      
    }

    .container li a {
      display: flex;
      text-decoration: none;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 20vw;

    }

    .container li a:hover {
      background-color: #898121;
      color: #fff;
      height: 8vh;
    }
  </style>
</head>
  
<body>
  <ul class="container">
    <li><a href="#">Home</a></li>
    <li><a href="#">Company</a></li>
    <li><a href="#">Product</a></li>
    <li><a href="#">Servie</a></li>
    <li><a href="#">Board</a></li>
  </ul>
</body>
</html>
