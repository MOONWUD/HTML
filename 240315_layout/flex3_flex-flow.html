<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flex3_flex-flow</title>
  <style>
    body {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
    .wrapper {
      border: 6px solid #ce6016;
      width: 80vw;
      margin: 2vw auto;
    }
    
    .wrapper .item {
      color: #ffffff;

    }
    .wrapper .item1 {
      background-color: #002903;
    }
    .wrapper .item2 {
      background-color: #007c08;
    }
    .wrapper .item3 {
      background-color: #00cc0e;
    }

    #container {
      display: flex;
      /* flex-direction: row;  주축의 방향이 가로(왼-오). 기본값 
      flex-wrap: wrap;  nowrap이 기본값. wrap은 컨텐츠가 넘치면 자동으로 줄바꿈   */

      /* flex-direction, flex-wrap을 한 번에 작성하고자 할 때 사용. 순서 상관 없음 */
      flex-flow: row wrap;
      flex-flow: wrap; /* 생략된 값은 기본값 적용*/
    }
    #container .item { /* 넘칠 때 넘치지 않는 성격을 기본값으로 가짐 */
      width: 50%;
      height: 20vw; /* 현재 보고 있는 브라우저의 20%만큼만. widht에 vh를 쓸 수 있고, height에 vw를 쓸 수 있음 */ 
    }

    #container .item3 {
      width: 100%; /* vw는 안됨. 부모요소를 넘길 수 있음. %가 부모요소의 100%라는 말 */
    }
 
  </style>
</head>
  
<body>
  <h1>flex3 : flex-flow</h1>
  <div class="wrapper" id="container"> <!--flex-container-->
    <div class="item item1">item1</div> <!--flex-item-->
    <div class="item item2">item2</div> <!--flex-item-->
    <div class="item item3">item3</div> <!--flex-item-->
  </div>
</body>
</html>
