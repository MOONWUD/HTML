    form {
      border: 3px solid #000;
      margin: 50px auto;
      padding: 30px;
      border-radius: 50px;
      min-width: 300px; /* 300px 이하로 줄어들지 않음 */
      max-width: 500px; /* 500px 이상으로 커지지 않음 */

      /* display: flex;
      flex-direction: column;
      flex-wrap: wrap; 
      justify-content: center;
      align-items: center; */
    }

    form input {
      outline: none;
      display: block;
      margin: 10px auto;
      width: 80%;
      border: 1px solid #000;
      border-radius: 50px;
      /* padding: 10px 10px 10px 50px;
      box-sizing: border-box; */
      padding: 10px;
      text-indent: 50px; /* 들여쓰기. 레이아읏에 영향을 주지 않음 */
      font-size: 1.1rem;

      /* background-repeat: no-repeat;
      background-size: 20px;
      background-position: 10px 50%; */
      background: no-repeat 20px 50% / 20px; /* 축약형을 쓸 때 아래에 디테일한 값을 줘야함 */
    }

    form input::placeholder {
      color: #0D9276;
      /* padding: 30px; */
    }
    form input:hover, form input:focus {
      background-color: #06a769;
      color: #fff;
    }

    [autofocus] {
      background-image: url(./assets/images/user-solid.svg);
    }
    form input[type="email"] {
      background-image: url(./assets/images/envelope-solid.svg);
    }
    [name="usertel"] {
      background-image: url(./assets/images/phone-solid.svg);
    }
  </style>

<body>
  <form>
      <input type="text" name="userName" id="user_name" placeholder="이름을 입력하세요" autofocus>
      <input type="email" name="userEmail" id="user_email" placeholder="이메일을 입력하세요">
      <input type="tel" name="usertel" id="user_tel" placeholder="연락처를 입력하세요">
  </form>
