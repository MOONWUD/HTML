<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollY</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  
  <style>
    body {
      margin: 0;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background-color: #9DDE8B;
      display: flex;
      justify-content: space-between;
      transition: 0.3s;
    }
    header h1 {
      margin: 20px;
      background-color: #E6FF94;
      padding: 10px;
      font-size: 1.2rem;
      line-height: 1;
    }
    header .global-menu {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: bold;
    }
    header .global-menu  a {
      text-decoration: none;
      color: #f59846;
      margin: 0 20px;
      line-height: 80px;
      text-transform: capitalize;
    }
    main { 
      height: 300vh;
      background-color: #fffddc;
      font-weight: bold;
      font-size: 3rem;
      padding-top: 200px;
      color: #585858;
    }
    main h2 {
      background-color: #E6FF94;
    }
    header.on {
      background-color: rgba(157, 222, 139, 0.2);
      border-bottom: 1px solid #868686;
      height: 60px;
    }
    header.on h1 {
      font-size: 1.1rem;
      padding: 8px 8px 0;
      margin: 10px;
      line-height: 1;
    }
    header.on .global-menu a {
      line-height: 60px;
      height: 60px;
      color: #0A6847;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
  <header>
    <h1>로고</h1>
    <ul class="global-menu">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </ul>
  </header>
  <main>
    <h2>scrollY</h2>
  </main>
  <script>
    /*
      window.pageYOffset: y축 방향으로 스크롤 한 거리. 오래된 버전과 호환
      window.scrollY: y축 방향으로 스크롤 한 거리. 읽기전용 속성
      pageXOffset: x축 방향으로 스크롤 한 거리
      scrollX: x축 방향으로 스크롤 한 거리

      box1.scrollTop : 요소 기준 스크롤 한 거리 반환. 이동
      box1.scrollY : 뷰포트 기준 읽기 전용 속성 
    */
   const elem = document.documentElement;
      $(window).on('scroll', (e) => {
        // console.log('scrollTop', elem.scrollTop);
        // console.log('pageYoffset', pageYOffset);
        // console.log('scrollY', scrollY);
        
        const h2Top = $('h2').offset().top - $('header').height();
        // 변수로 대입하면 얼마든지 원하는 값 적용 !!
        console.log(h2Top); // 259.75 = main(paddingTop: 200 + h2 : 59.76)
        if(scrollY > h2Top) {
          $('header').addClass('on')
        } else {
          $('header').removeClass('on')
        }
      });
  </script>
</body>
</html>
