<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>gridEx6</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
    }
    
    .container {
      display: grid;
      width: 100%;
      height: 100vh;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      border: 1px solid #000;
      box-sizing: border-box;
    }

    .container .item {
      border: 1px solid #000;
      display: grid;
      place-items: center;
    }

    .container .item1,
    .container .item2,
    .container .item3 {
      grid-column: span 2;/* start line 생략시 현재 위치에서 계산(2개의 셀 영역) */
      grid-row: span 2;
    }
  </style>
