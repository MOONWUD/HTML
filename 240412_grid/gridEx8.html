<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>gridEx8</title>
  <style>
    .container {
      box-sizing: border-box;
      text-align: center;
      font-size: 1.2rem; font-weight: bold; text-transform: capitalize;
      margin: 50px auto;
      background-color: #000; color: #fff;
      width: 90vw;
      display: flex;
      flex-direction: column;
    }
    
    header, footer {
      padding: 10px;
    }
    .main {
      height: 70vh;
      display: grid;
      grid-template-columns: 50px 1fr 50px;
      grid-template-rows: 1fr 1fr;
      border: 1px solid #000;
      
    }
    .main .item1 {
      border: 1px solid #000;
      background-color: #40A2E3;
      writing-mode: vertical-lr;
      text-orientation: upright;  
    }
    .main .item2 {
      border: 1px solid #000;
      background-color: #BBE2EC;
      grid-column: 1 / 2;
    }
    .main .item3 {
      border: 1px solid #000;
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      position: relative;
    }
    .main .item3 .video {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .main .item3 .txt {
      padding: 0;
      margin: 0;
      background-color: #000;
      padding: 10px 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .main .item4 {
      border: 1px solid #000;
      background-color: #0D9276;
      grid-column: 3 / 4;
      grid-row: 1 / 2;
      writing-mode: vertical-lr;
      text-orientation: upright; 
    }
    .main .item5 {
      border: 1px solid #000;
      background-color: #0D9276;
      grid-column: 3 / 4;
      grid-row: 2 / 3;
      writing-mode: vertical-lr;
      text-orientation: upright; 
    }
  </style>
</head>

<body>
  <div class="container">
    <header>header</header>
    <section class="main">
      <div class="item1">menu1 menu2 menu3</div>
      <div class="item2"></div>
      <div class="item3">
        <iframe class="video"
          src="https://www.youtube.com/embed/eHSAdUSoD58?si=eCo6NuKAf8g8MD_Q&amp;controls=0&loop=1&mute=1&autoplay=1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="txt">grid</div>
      </div>
      <div class="item4">아이템1</div>
      <div class="item5">아이템2</div>
    </section>
    <footer>footer</footer>
  </div>
</body>

</html>
