<body>

  <script>
    // 더하기 대입 연산자를 이용해 DOM 구축

    output += '<ul>'; // output('') + '<ul>' -> output('<ul>')

      output += '<li>CSS3</li>';
      output += '<li>JavaScript</li>';
      output += '<li>jQuery</li>';
      output += '</ul>';

    document.body.innerHTML = output;

    /*
      숫자 변수 초기화 let num = 0;
      문자열 변수 초기화 let txt = "";
      논리 변수 초기화 let boo = false;
      객체 변수 초기화 let obj = null;
    */
  </script>
