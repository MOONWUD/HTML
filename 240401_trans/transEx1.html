<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>transEx1</title>
  <style>
    .container {
      border: 6px solid #A34343;
      box-sizing: border-box;
      display: flex;
      flex-direction: column; justify-content: space-evenly;
      width: 80vw;
      height: 250px;
      transition: 1s;
    }

    .container .item {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #E9C874;
      height: 100px; width: 100px;
      margin: 0 5px ; box-sizing: border-box;
    }

    .container:hover .item {
      transform: rotate(-360deg);
    }
  </style>
</head>

<body>
  <h1>trans 연습 1</h1>
  <!-- 마우스를 영역 위에 올리면 굴러서 이동, 두번째 박스는 기다렸다가 시작 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
  </div>
</body>

</html>
