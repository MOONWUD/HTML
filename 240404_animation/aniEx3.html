    body {
      margin: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .container .bicycle-wrapper {
      animation: move 3s infinite linear;
      position: relative;
      
    }

    .container .bicycle-wrapper .bicycle {
      margin: 300px 0 0 0px;
    }

    .container .bicycle-wrapper .wheel {
      animation: spin infinite 1s linear;
      position: absolute;
      top: 700px;
      left: -95px;
    }
    .container .bicycle-wrapper .wheel:last-child {
     left: 382px;
    }

    .container .fireworks {
      margin: 20px 20px auto auto;
      animation: scale 5s infinite alternate ;
    }

    @keyframes scale {
      0% {
        opacity: 0;
      }

      100% {
        transform: rotate(360deg) scale(0.5);
        opacity: 1;
      }
    }

    @keyframes move {
      0% {opacity: 0; left: -10%;}
      10% { opacity: 1; left: 0;}
      80% { opacity: 1; left: 100%;}
      100% { opacity: 0; left: 110%;}
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

<body>

  <div class="container">
    <div class="bicycle-wrapper">
