<!-- 선생님하고 함 -->
 <form>
  <fieldset>
    <legend>회원가입</legend>
    <p>
      <label>이름: <input type="text" name="userName" id="user_name" placeholder="이름을 작성해 주세요" autofocus></label></p>
    <p>
      <label for="user_email">이메일</label>: <input type="email" name="userEmail" id="user_email" placeholder="메일을 작성해 주세요"></p>
    <p>
      <label for="user_tel">연락처</label>: <input type="tel" name="userTel" id="user_tel" placeholder="-없이 입력해 주세요"></p>
      <button type="submit">가입</button>
      <button type="reset">취소</button> 
  </fieldset>

  <fieldset>
    <legend>약관</legend>
    <h6>첫번째 약관</h6>
    <textarea name="text" id="texrbox1" cols="20" rows="2">이 안의 내용은 약관을 설명한 글 입니다...</textarea> <br>
    <textarea name="text" id="texrbox2" cols="20" rows="2">사용자에게 힌트르 줍니다</textarea>
  </fieldset>
 </form>
