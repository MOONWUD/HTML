<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>transitionShorthand</title>
  <style>
    .btn {
      display: block;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #496989;
      border: 4px solid #496989;
      padding: 5px 20px;
      width: 100px;
    }

    .box {
      font-weight: bold;
      padding: 10px;
      margin: 20px 0;
      width: 50px;
      height: 50px;
      background-color: #58A399;
      color: #fff;

      /* transition-property: all;
      transition-duration: 0.7s;
      transition-delay: 0.5s;
      transition-timing-function: ease-in-out; */
      transition: all 0.7s 0.5s ease-in-out;
      /* 첫번째는 무조건 움직이는 시간. 두번째가 대기 시간 */
      transition: 0.7s;
    }

    .btn:hover {
      background-color: #496989;
      color: #fff;
    }

    .btn:hover+.box1 {
      width: 300px;
      background-color: #A8CD9F;
    }
  </style>
</head>

<body>
  <h1>transition 축약</h1>
  <p>버튼 위에 마우스를 올리면 첫번째 박스의 크기, 색상이 변경</p>
  <a href="#" class="btn">이벤트</a>
  <div class="box box1">움직인다</div>
  <div class="box box2">안움직인다</div>
</body>

</html>
