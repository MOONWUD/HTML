<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>prependTo+appendToEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  
  <style>
    .box {
      list-style: none;
      padding: 0;
      margin: 100px;
      border: 4px solid #fff;
      box-shadow: 2px 2px 5px #9b9b9b;
      width: 300px;
      height: 300px;
      margin: 50px auto;
      line-height: 300px;
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
      overflow: hidden;
    }
    .box .item1 { background-color: #F3CA52; }
    .box .item2 { background-color: #F6E9B2; }
    .box .item3 { background-color: #0A6847; }
    .box .item4 { background-color: #7ABA78; }

   
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>prependTo+appendToEx1</h1>
  <ul class="box">
    <li class="item item1">item1</li>
    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
    <li class="item item4">item4</li>
  </ul>
  <script>
    const boxChange = () => $('.box li').first().appendTo('.box')
    setInterval(boxChange, 3000)
  </script>
</body>
</html>
