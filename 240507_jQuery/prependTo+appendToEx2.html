<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>prependTo+appendToEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    .gallery {
      position: relative;
      width: 600px;
      height: 600px;
      border: 3px solid #fff;
      box-shadow: 3px 3px 5px #ddd;
      background-color: #ddd;
      margin: 50px auto;
    }
    .btn-group li {
      box-sizing: border-box;
      margin: 0;
      background-color: #0000005d;
      display: block;
      width: 50px;
      height: 50px;
      line-height: 40px;
      font-size: 3rem;
      color: #fff;
      text-align: center;
      position: absolute;
      top: 50%;
      border-radius: 10px;
      transform: translateY(-50%);
      z-index: 9999;
    }
    .btn-group li:last-child {
      right: 0;
    }

    .gallery .img-wrapper {
      display: flex;
    }
    .gallery .img-wrapper li {
      position: absolute;
      top: 0;
    }
    img {
      width: 600px;
      height: 600px;
      vertical-align: middle;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

      <li><img src="./img/img5.jpg" alt="img1"></li>
      <li><img src="./img/img6.jpg" alt="img2"></li>
      <li><img src="./img/img7.jpg" alt="img3"></li>
      <li><img src="./img/img8.jpg" alt="img4"></li>
    </ul>
  </div>
