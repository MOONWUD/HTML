<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>togglecClassEx</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .btn {
      border: none;
      background-color: #03AED2;
      color: #fff;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      margin: 20px;
    }
    .btn:hover {
      background-color: #09a1c0;
    }
    .box {
      display: block;
      width: 50vw;
      height: 300px;
      background-color: #FDDE55;
      margin: 10px auto;
      transition: 0.3s;
    }
    .box.style {
      width: 70vw;
      background-color: #FEEFAD;
    }

  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $('.btn').on('click', () => {
        $('.box').toggleClass('style');
      });
    });
  </script>
</head>

<body>
    <h1>togglecClassEx</h1>
    <button class="btn">toggle</button>

    <div class="box"></div>
</body>
</html>
