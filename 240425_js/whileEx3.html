<body>
  <h1>whileEx3</h1>
  <script>
    //2~9단까지 출력
    
    let i = 2;
    let x = 1;
    let result = '';
    while(i <= 9) { // 2~9
      result += `<h3>-- ${i}단 --</h3>`;
      while(x <= 9) { // 1~9
        result += `<p>${i} * ${x} = ${i * x}</p>`;
        x++;
      }
      i++;
      x =1; // 1로 초기화
    }
    document.body.innerHTML += result;
  </script>
</body>
