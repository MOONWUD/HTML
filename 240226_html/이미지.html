<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이미지img</title>
</head>
<body>
	<h1>이미지img</h1>

  <ul>
    <li>인라인 요소</li>
    <li>빈 요소, 빈 태그로 종료 태그 없음</li>
    <li>src="이미지경로" alt="이미지 대체 텍스트</li>
    <li>컨텐츠로 분류되고 닫아주는 태그가 없음에도 범위를 가지며 가로 세로 값 조절 가능</li>
  </ul>

  <img src="./images/다운로드.jfif" alt="꼬숭이">
  <!-- alt 를 꼭 써줘야함, 이미지가 보이지 않는 경우 저 txt가 보여짐 
  이미지가 뭔지 꼭 적어야 알 수 있음 -->
  <a href="./images/다운로드.jfif">a로 연결한 이미지</a>

  <!-- 이미지 태그는 이게 다 -->
</body>
</html>
