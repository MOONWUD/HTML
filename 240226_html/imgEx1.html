<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>imgEx1</title>
</head>
<body>
  <header><img src="./images/logo.gif" alt="로고"></header>
<h1><a href="imgEx1.html"><img src="./images/logo.gif" alt="로고"></a></h1>

  <main>
  <section>  
  <figure><img src="./images/chocolate-islands.jpg" alt="퍼지 초콜릿 케이크"> <br>
    <figcaption>간단하고 맛있는 퍼지 초콜릿 케이크입니다.</figcaption>
  </figure>
  <!-- 
    figure는 이미지, 비디오 등의 컨텐츠르 구분할 때 사용, 독립적인 컨텐츠를 블럭태그 
      ㄴfigcaption 은 figrue의 하위 요소로 부연 설명 등을 나타내는 참조태그. 반드시 figure 하위로만 존재. img와 함께 작성하는 경우 img의 alt속성 생략 가능 
  -->
  </section> 

  <section>
  <H2>상세 요리법</H2>
  <P>
    <img src="./images/lemon-posset.jpg" alt="레몬어쩌구"><img src="./images/roasted-brussel-sprouts.jpg" alt="피스타치오 같은 거"><img src="./images/zucchini-cake.jpg" alt="케이크시트 같은 거">
  </P> 
  </section>
<!-- 
  인라인이라는 요소는 여백이 생김. 
  엔터를 치면 한 칸 띄어쓰기로 인식. 
  실제로 태그를 쓸 때 다 붙여서 쓰지 않음. 
  여백은 나중에 스타일로 다루기가 까다로운 여백임.
  문서의 서체나 크기에 따라서 전부 달라짐. 반응형으로 만들었을 때 사이즈가 틀어질 수 있음.
 -->
 <!-- 인라인 요소는 
      띄어쓰기와 행간, 수직 정렬의 값을 가짐.
      가로, 세로값 제어가 되지 않음.
      레이아웃을 구성하는 요소로 사용하지 않음.

      코드창에서 여러번 띄어쓰거나 줄바꿈은 브라우저에서 한 칸 띄어쓰기로 인식
 -->
