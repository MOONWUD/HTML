<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx1</title>
  <style>
    .container {
      margin: 50px auto;
      width: 400px; height: 400px;
      background-color: #F8F6E3;
      list-style: none;
      padding: 0;
      position: relative;
    }
    .container .box {
      width: 50px; height: 50px;
      line-height: 50px;
      background-color: #7AA2E3;
      color: #F8F6E3;
      text-align: center;
      font-weight: bold;
      position: absolute;
    }
    .container .box1 {
      top: 0;
      left: 0;
    }
    .container .box2 {
      top: 0;
      right: 0;
    }
    .container .box3 {
      bottom: 0;
      left: 0;
    }
    .container .box4 {
      bottom: 0;
      right: 0;
    }
    .container .box5 {
      /* top: 175px;
      left: 175px; */
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
      /* 높이 값이 있어야만 세로 중앙 정렬 가능 */
    }
  
  </style>
</head>

<body>
  <ul class="container">
    <li class="box box1">1</li>
    <li class="box box2">2</li>
    <li class="box box3">3</li>
    <li class="box box4">4</li>
    <li class="box box5">5</li>
  </ul>
</body>
</html>
